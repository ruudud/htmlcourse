<html>
  <head>
    <meta charset="utf-8"/>
    <title>HTML and CSS playground</title>
    <link rel="stylesheet" href="common.css" type="text/css" />
  </head>
  <style>
    .floatcontainer {
      overflow: auto;
      width: 100%
    }
    .left {
      width: 45%;
      float: left;
    }
    .right {
      width: 45%;
      float: right;
    }
    .clear {
      clear: both;
    }
    header, section, aside, footer {
      padding: 20px;
    }
    section {
      margin-bottom: 0;
    }
  </style>
  <body>
    <h1>float</h1>

    <header class="bg">
      <code>&lt;header&gt;</code>
    </header>
    <section class="first left">
      <code>&lt;section&gt;</code><br/>
      <p>float: left</p>
      <p>width: 45%</p>
    </section>
    <aside class="second right">
      <code>&lt;aside&gt;</code><br/>
      <p>float: right</p>
      <p>width: 45%</p>
    </aside>
    <footer class="bg clear">
      <code>&lt;header&gt;</code>
    </footer>

    <p class="right"><a href="tasks.html">Gå videre →</a></p>

  </body>
</html>
